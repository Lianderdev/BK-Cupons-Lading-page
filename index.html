<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Logotipo_do_Burger_King.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/_styles-globals.css">
    <title>BK - Cupons</title>
</head>
<body>

    <!--Header-->
    <header>
        <div class="container">
            <img src="img/logo-bk-cupons.svg" alt="Logo do Burguer King Cupons">

            <nav>
                <ul>
                    <li><i class="fa-regular fa-user"></i><a href="#">Cadastre-se</a></li>
                    <li><i class="fa-regular fa-heart"></i><a href="#">Favoritos</a></li>
                    <li>
                        <div class="button-menu-mobile">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!--Section Combo-->
        <section class="combo">
            <div class="container">

                <div class="left-container">
                    <strong>01 combo</strong>

                    <img class="whopper-main" src="img/WHOPPR.png" alt="">

                    <div class="info-value">
                        <div class="value">
                             <h2>R$ 19,90</h2>
                             <p>1 Whopper + 1 Batata média + 1 free refil</p>
                        </div>

                        <button class="ask">
                            quero pra já
                        </button>
                    </div>
                </div>

                <div class="right-container">
                    <img class="bitmap-img" src="img/Bitmap.png" alt="">
                    <img class="pepsi-img" src="img/Pepsi.png" alt="">
                    <img class="whopper-img" src="img/Whopper .png" alt="">
                    <img class="batata-img" src="img/Batata.png" alt="">


                    <div class="date-promotional">
                        <i class="fa-solid fa-calendar-day"></i>
                        <p>promoção válida até: <strong>10/09/19</strong></p>
                    </div>
                </div>

            </div>
        </section>

        <!-- Section Ofertas-->
        <section class="ofertas">
            <div class="container">
                <div class="ofertas-left">
                    <p>Faça login e descubra</p>
                    <h3>Ofertas exclusivas</h3>
                </div>

                <div class="ofertas-right">
                    <button>
                        <img src="img/facebook.svg" alt="">
                        Cadastre-se pelo facebook
                    </button>
                </div>
            </div>
        </section>

        <!--Section Cupons e Lanches-->
        <section class="coupons-snacks">
            <div class="container">
                <div class="coupons">
                    <div class="coupon">
                        <p>Destaques imperdíves</p>
                    </div>

                    <div class="coupon">
                        
                    </div>

                    <div class="coupon">
                        
                    </div>

                    <div class="coupon">
                        <p>sobremesa?</p>
                    </div>

                    <div class="coupon">
                        
                    </div>
                </div>

                <div class="snacks">

                </div>
            </div>
        </section>
    </main>

    <!--Footer--> 
</body>
